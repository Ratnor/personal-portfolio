<!-- Todo: add easing -->
<svg width="250" height="250" viewBox="0 0 57 57" xmlns="http://www.w3.org/2000/svg" stroke="#d38bfc">
    <g fill="none" fill-rule="evenodd">
        <g transform="translate(1 1)" stroke="#000" stroke-width="0.5">
            <circle cx="5" cy="50" r="5" stroke="#5F6EF8">
                <animate attributeName="cy"
                     begin="0s" dur="3s"
                     values="50;5;50;50"
                     calcMode="linear"
                     repeatCount="indefinite" />
                <animate attributeName="cx"
                     begin="0s" dur="3s"
                     values="5;27;49;5"
                     calcMode="linear"
                     repeatCount="indefinite" />
            </circle>
            <circle cx="27" cy="5" r="8" stroke="#6E7EF9">
                <animate attributeName="cy"
                     begin="0s" dur="3s"
                     from="5" to="5"
                     values="5;50;50;5"
                     calcMode="linear"
                     repeatCount="indefinite" />
                <animate attributeName="cx"
                     begin="0s" dur="3s"
                     from="27" to="27"
                     values="27;49;5;25"
                     calcMode="linear"
                     repeatCount="indefinite" />
            </circle>
            <circle cx="49" cy="50" r="13" stroke="#FFF">
                <animate attributeName="cy"
                     begin="0s" dur="3s"
                     values="50;50;5;50"
                     calcMode="linear"
                     repeatCount="indefinite" />
                <animate attributeName="cx"
                     from="49" to="49"
                     begin="0s" dur="3s"
                     values="49;5;27;49"
                     calcMode="linear"
                     repeatCount="indefinite" />
            </circle>
            <circle cx="71" cy="5" r="21" stroke="#9BABFC">
                <animate attributeName="cy"
                     begin="0s" dur="3s"
                     values="50;5;5;50"
                     calcMode="linear"
                     repeatCount="indefinite" />
                <animate attributeName="cx"
                     from="71" to="71"
                     begin="0s" dur="5s"
                     values="71;5;27;71"
                     calcMode="linear"
                     repeatCount="indefinite" />
            </circle>
        </g>
    </g>
</svg>
